<div class="layout-container">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-logo text-center mb-4">
      <img src="/img/ford.png" alt="Ford Logo" class="img-fluid" style="max-width: 80px;">
    </div>
    <div class="sidebar-header">
      <h4>Ford Training Hub</h4>
    </div>
    <ul class="sidebar-menu">
      <li><a routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a></li>
      <li><a routerLink="/dashboard" routerLinkActive="active">Dashboard</a></li>
      <li><a routerLink="/trainings" routerLinkActive="active">Courses</a></li>
      <li><a routerLink="/learning-paths" routerLinkActive="active">Learning Paths</a></li>
      <li><a routerLink="/schedule" routerLinkActive="active">Schedule</a></li>
      <li *ngIf="isAdmin"><a routerLink="/reports" routerLinkActive="active">Reports</a></li>
    </ul>
  </div>

  <!-- Main Content Area -->
  <div class="main-area">
    <!-- Header -->
    <div class="header d-flex justify-content-between align-items-center">
      <h1>Sistema FORD</h1>
      <div class="header-buttons">
        <div class="user-info me-3" *ngIf="currentUser">
          <span class="text-muted">Ol√°, {{ currentUser.nome }}</span>
        </div>
        <button class="btn btn-outline-danger" (click)="logout()">
          <i class="fas fa-sign-out-alt me-2"></i>Logout
        </button>
      </div>
    </div>

    <!-- Page Content (Router Outlet) -->
    <div class="page-content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
