<!-- Exemplo de uso dos botões padronizados -->

<div style="padding: 2rem; background: #f7f9fc; min-height: 100vh;">
  <h1>Exemplos de Botões Padronizados</h1>
  <p>Exemplos de uso dos botões seguindo o padrão de design do Ford Training Hub</p>

  <div style="margin-bottom: 2rem;">
    <h2>Botões Primários</h2>
    <div style="display: flex; gap: 1rem; flex-wrap: wrap; margin-bottom: 1rem;">
      <button class="btn-primary">Botão Primário</button>
      <button class="btn-primary btn-sm">Botão Pequeno</button>
      <button class="btn-primary btn-lg">Botão Grande</button>
      <button class="btn-primary" disabled>Botão Desabilitado</button>
    </div>
  </div>

  <div style="margin-bottom: 2rem;">
    <h2>Botões Secundários</h2>
    <div style="display: flex; gap: 1rem; flex-wrap: wrap; margin-bottom: 1rem;">
      <button class="btn-secondary">Botão Secundário</button>
      <button class="btn-secondary btn-sm">Botão Pequeno</button>
      <button class="btn-secondary btn-lg">Botão Grande</button>
    </div>
  </div>

  <div style="margin-bottom: 2rem;">
    <h2>Botões com Borda</h2>
    <div style="display: flex; gap: 1rem; flex-wrap: wrap; margin-bottom: 1rem;">
      <button class="btn-outline">Botão com Borda</button>
      <button class="btn-outline btn-sm">Borda Pequena</button>
      <button class="btn-outline btn-lg">Borda Grande</button>
    </div>
  </div>

  <div style="margin-bottom: 2rem;">
    <h2>Botões com Estados</h2>
    <div style="display: flex; gap: 1rem; flex-wrap: wrap; margin-bottom: 1rem;">
      <button class="btn-primary btn-success">Sucesso</button>
      <button class="btn-primary btn-danger">Perigo</button>
      <button class="btn-primary btn-warning">Aviso</button>
    </div>
  </div>

  <div style="margin-bottom: 2rem;">
    <h2>Botões Especiais</h2>
    <div style="display: flex; gap: 1rem; flex-wrap: wrap; margin-bottom: 1rem;">
      <button class="btn-primary btn-circle">+</button>
      <button class="btn-secondary btn-rounded">Arredondado</button>
      <button class="btn-outline btn-icon">
        <span>Ícone</span>
        <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
        </svg>
      </button>
    </div>
  </div>

  <div style="margin-bottom: 2rem;">
    <h2>Grupos de Botões</h2>
    <div style="margin-bottom: 1rem;">
      <div class="btn-group">
        <button class="btn-primary">Botão 1</button>
        <button class="btn-secondary">Botão 2</button>
        <button class="btn-outline">Botão 3</button>
      </div>
    </div>
    <div style="margin-bottom: 1rem;">
      <div class="btn-group">
        <button class="btn-primary btn-sm">Pequeno 1</button>
        <button class="btn-secondary btn-sm">Pequeno 2</button>
        <button class="btn-outline btn-sm">Pequeno 3</button>
      </div>
    </div>
  </div>

  <div style="margin-bottom: 2rem;">
    <h2>Botões em Bloco</h2>
    <div style="margin-bottom: 1rem;">
      <button class="btn-primary btn-block">Botão em Bloco</button>
    </div>
    <div style="margin-bottom: 1rem;">
      <button class="btn-secondary btn-block">Botão Secundário em Bloco</button>
    </div>
  </div>
</div>
